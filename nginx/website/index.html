<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OSM Wheelchair</title>
    <!-- Add jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
       integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
       crossorigin=""/>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-timedimension@1.1.1/dist/leaflet.timedimension.control.min.css" />
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
    integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
    crossorigin=""></script>

    <!-- Add Leaflet and Plotly -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/iso8601-js-period@0.2.1/iso8601.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/leaflet-timedimension@1.1.1/dist/leaflet.timedimension.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <!-- Add Bootstrap -->
    <script src="jquery-csv.js"></script>
    <!--Include BootstrapCDN-->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">

    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

    <!--Include own css-->
    <link type="text/css" rel="stylesheet" href="assets/css/style_map.css">
    <link type="text/css" rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/utils.js"></script>
</head>
<body>

    <header>
        <img src="assets/img/logo.png" alt="osm wheelchair logo" >
    </header>
    <main>
        <div class="first_impressions">
            <h1>OSM Wheelchair</h1>
            <p>Reason this website exists</p>
            <!--TODO: find a nice backgroundimage (Happy wheelchairer with map maby?)-->
        </div>
        <div class="current_situation">
            <h2>Current Situation in your City</h2>
            <p>This map shows some details on how wheelchair-friendly your neighborhood is</p>
            <div id="map_div"></div>
            <script src="assets/js/map.js"></script>
        </div>
        <div class="plotly-wrapper">
            <div class="plotly-plot" id="progress">
              <!--plot per js-->
            </div>
            <p id="tm_contributors_desc" class="plot-description"></p>
        </div>
        <script src="assets/js/index.js"></script>

    </main>
    <footer></footer>
</body>
</html>
